<li class="shortcut" itemscope itemtype="http://schema.org/WebSite">
    <a itemprop="url" href="#{url}"/>
      <img class="shortcut__thumbnail" src="#{image}" alt="Logo">
      <span class="shortcut__name" itemprop="name">#{shortcutName}</span>
      <span class="shortcut__displayed-url">#{urlDisplay}</span>
    </a>
</li>
